<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/estilo.css">
    <title>Formulario1</title>
</head>
<body>
    <form action="#">
        <input type="radio" name="sexo" value="sexohombre">M
        <input type="radio" name="sexo" value="sexomujer">F
        <br><br>
        <label for="time">Elije la hora</label>
        <input type="time"><br><br>
        <label for="file">Elije un fichero</label>
        <input type="file"><br><br>
        
        <label for="asignaturas">Elije la asignatura que más te guste</label>
        <select name="asignaturas" id="">
            <option value="vacío"></option>
            <option value="geografia">Geografía</option>
            <option value="matemáticas">Matemáticas</option>
            <option value="historia">Historia</option>
        </select><br><br>

        <label for="color">Escoge tu color favorito</label>
        <input type="color"><br><br>

        <label for="fecha">Escoge la fecha correcta</label>
        <input type="date" name="fecha" id="fecha"><br><br>

        <textarea name="mensaje" rows="7" cols="52" placeholder="Escribe tu mensaje" maxlength="200">Inserte el mensaje</textarea><br><br>

        <label for="editor">Escoge tu editor favorito</label><br>
        <input type="checkbox" name="editor" value="editornotepad"/>Notepad
        <input type="checkbox" name="editor" value="editoremacs"/>editoremacs
        <input type="checkbox" name="editor" value="editorotro"/>Otro
        
        <br>
        <label for="name">Nombre</label>
        <input type="text" name="nombre" id="name"><br>
        <label for="name">Apellido</label>
        <input type="text" name="apellidos" id="name"><br>
        <label for="name">Dirección</label>
        <input type="text" name="direccion" id="name"><br>

        <label for="file">Elija un Fichero</label>
        <input type="file">
        <br><br>
        <label for="fecha">Elija una fecha</label>
        <input type="date" name="fecha" id="fecha"><br><br>
        <label for="color">Elija Color</label>
        <input type="color">
    </form>


</body>
</html>
